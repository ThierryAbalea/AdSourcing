<!doctype html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="utf-8">
<title>AdSourcing</title>
<link rel="stylesheet" href="../webjars/font-awesome/3.2.1/css/font-awesome.min.css" />
<!-- <link rel="stylesheet/less" type="text/css" href="css/bootstrap/bootstrap.less" /> -->
<link rel="stylesheet" href="css/announcer.css" />
<link rel="stylesheet" href="../css/app.css" />
</head>
<body style="padding-top: 70px;">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavbarController">
		<a class="navbar-brand" href="#"><img src="../img/logo.png" /></a>
		<ul class="nav navbar-nav">
			<li ng-class="{ active: isActive('/campaigns') }"><a href="#/campaigns" title="Manage your campaigns">Campaigns</a></li>
			<li ng-class="{ active: isActive('/catalog') }"><a href="#/catalog" title="Manage your product catalog">Catalog</a></li>
			<li ng-class="{ active: isActive('/designers') }"><a href="#/designers"
				title="Manage your favourite designers">Designers</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li ng-class="{dropdown: true, active: isActive('/profile') }">
				<a class="dropdown-toggle" data-toggle="dropdown"><i class="icon-user"></i> {{username}} <b class="caret"></b></a>
				<ul class="dropdown-menu">
					<li><a href="#/profile">Profile</a></li>
					<li><a href="../">Logout</a></li>
				</ul>
			</li>
		</ul>
		<form class="navbar-form navbar-right">
			<button ng-click="go('/campaigns/new')" type="button" class="btn btn-primary"><i class="icon-plus"></i> New Campaign</button>
		</form>
	</nav>

	<div class="container">
		<div ng-view></div>
	</div>

	<script src="../webjars/less/1.4.2/less.min.js" type="text/javascript"></script>
	<script src="../webjars/angularjs/1.2.0-rc.3/angular.js"></script>
	<script src="../webjars/angularjs/1.2.0-rc.3/angular-route.min.js"></script>
	<script src="../webjars/angularjs/1.2.0-rc.3/angular-resource.min.js"></script>
	<script src="../webjars/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
