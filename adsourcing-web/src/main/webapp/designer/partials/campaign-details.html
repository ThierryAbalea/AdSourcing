<div class="container campaign">

    <div class="tile sect">
        <div class="row">
            <div class="col-md-4 advertiserLogo">
                <img src="../img/sarenza_logo.jpg"/>
            </div>
            <div class="col-md-8">
                <h4>{{campaign.title}}</h4>
            </div>
        </div>
    </div>

    <div class="tile sect">
        <p>{{campaign.description}}</p>
    </div>

    <div class="tile sect">
        <div class="row colorSelect">
            <div class="col-md-4">
                <img src="../images/icons/svg/clipboard.svg" style="height: 70px">
                Palette imposée :
            </div>

            <div class="col-md-1 colorCell" ng-repeat="bcgColor in bcgColors">
                <div class="colorPick">
                    <span style="background-color: {{bcgColor}}"></span>
                    <div class="colorIdSpace"></div>
                    <div class="colorId">{{bcgColor}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="tile sect">
        <div class="row animated fadeInUp visualRow" ng-repeat="row in visuelsDisplayed.slice(0,nbLigne)">
           <div class="col-md-2 visual" ng-repeat="cell in row">
                <img class="visualImg" ng-src="{{cell}}">
           </div>
       </div>

        <div class="row moreVisual" ng-class="{hide: showMoreButton()}">
            <div class="col-md-8 col-md-offset-1">
                <div class="btn-group btn-group-justified">
                    <a class="btn btn-default" ng-click="nbLigne = nbLigne + 2">Plus de visuels</a>
                </div>
            </div>
            <span class="glyphicon glyphicon-download-alt clickable" > Télécharger</span>
        </div>
    </div>

    <div class="sect upload panel panel-default">
        <div class="panel-heading"><h6>Envoyez votre création :</h6></div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-2 control-label"></label>
                    <div class="col-lg-10">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Gender :</label>
                    <div class="col-lg-10">
                    	<div class="btn-group">
                        	<button type="button" class="btn btn-default" ng-class="{ active: male }" ng-click="male = !male">Male</button>
                        	<button type="button" class="btn btn-default" ng-class="{ active: female }" ng-click="female = !female">Female</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Age range :</label>
                    <div class="col-lg-1">
                        <input type="text" class="form-control"></input>
                    </div>-
                    <div class="col-lg-1">
                        <input type="text" class="form-control"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Lives in :</label>
                    <div class="col-lg-10">
                    	<div class="btn-group">
                        	<button type="button" class="btn btn-default" ng-class="{ active: city }" ng-click="city = !city">Cities</button>
                        	<button type="button" class="btn btn-default" ng-class="{ active: suburb }" ng-click="suburb = !suburb">Suburbs</button>
                        	<button type="button" class="btn btn-default" ng-class="{ active: country }" ng-click="country = !country">Country</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-default" ng-click="sent = true">Envoyer</button>
                    </div>
                </div>
                
                <span class="help-text" ng-class="{hide:!sent}">Your ad has been subscribed !</span>
            </form>
        </div>
    </div>

   </div>
