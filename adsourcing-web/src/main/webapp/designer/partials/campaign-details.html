<div class="container campaign">

    <div class="well">
        <div><img src="../img/sarenza_logo.jpg"/><h3>{{campaign.title}}</h3></div>
    </div>

    <div class="description"><p>{{campaign.description}}</p></div>

    <div class="row">
        <div class="col-md-8">
            <div class="row colorSelect">
                <div class="col-md-2">
                    Palette impos√©e :
                </div>

                <div class="col-md-1 colorCell" ng-repeat="bcgColor in bcgColors">
                    <div class="colorPick">
                        <span style="background-color: {{bcgColor}}"></span>
                        <div class="colorIdSpace"></div>
                        <div class="colorId">{{bcgColor}}</div>
                    </div>
                </div>
            </div>
        </div> <!-- end of palette -->

        <div class="col-md-4">
            <div class="col-md-4">
                Progression de la campagne :
            </div>
            <div class="col-md-8">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row animated fadeInUp" ng-repeat="row in visuelsDisplayed.slice(0,nbLigne)">
       <div class="col-md-1 " ng-repeat="cell in row">
           <img ng-src="{{cell}}">
       </div>
   </div>
    <div class="row" ng-class="{hide: showMoreButton()}">
        <div class="btn-group btn-group-justified">
            <a class="btn btn-default" ng-click="nbLigne = nbLigne + 2">more visuals</a>
        </div>
    </div>

   </div>
